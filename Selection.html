<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>onMyWayApp</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />    <script type="text/javascript" src="js/program.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript">
        function onLoad() {
            document.addEventListener("deviceready", initializeMap, false);
        }
    </script>
    <script type="text/javascript" src="js/googlemaps.js"></script>

</head>

<body onload="initializeMap()">

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="selectionHeader">Where are you going?</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <p class="lead">
                <div id="mapt">
                </div>
            </div>

        </div>

    </div>

</div>


</body>




</html>
